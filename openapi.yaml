        "Send a password reset email. A limit of two resets per day is enforced.
        [Source](https://gitlab.com/metahkg/metahkg-server/-/blob/5.6.1-1/src/routes/users/forgot.ts)"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - email
                - rtoken
              properties:
                email:
                  $ref: "#/components/schemas/email"
                rtoken:
                  $ref: "#/components/schemas/rtoken"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OK"
        "400":
          $ref: "#/components/responses/Invalid"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "429":
          $ref: "#/components/responses/RecaptchaInvalidOrTooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "502":
          $ref: "#/components/responses/BadGateway"
  /users/reset:
    post:
      tags:
        - users
      operationId: usersReset
      summary: Reset password
      description: "Reset password. A jwt token is returned.
        [Source](https://gitlab.com/metahkg/metahkg-server/-/blob/5.6.1-1/src/routes/users/reset.ts)"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - email
                - code
                - password
              properties:
                email:
                  $ref: "#/components/schemas/email"
                code:
                  type: string
                  minLength: 30
                  maxLength: 30
                  description: "Verification code sent to email"
                  example: "123456789012345678901234567890"
                password:
                  $ref: "#/components/schemas/hashedPwd"
      responses:
        "200":
          $ref: "#/components/responses/Token"
        "400":
          $ref: "#/components/responses/Invalid"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/UserNotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
        "502":
          $ref: "#/components/responses/BadGateway"
components:
  parameters:
    ThreadId:
      in: path
      name: id
      description: thread id
      required: true
      schema:
        $ref: "#/components/schemas/Thread/properties/id"
    CommentId:
      in: path
      name: cid
      required: true
      description: comment id
      schema:
        $ref: "#/components/schemas/Comment/properties/id"
    CategoryId:
      name: id
      in: path
      description: category id
      required: true
      schema:
        $ref: "#/components/schemas/Category/properties/id"
    UserId:
      name: id
      in: path
      description: user id
      required: true
      schema:
        $ref: "#/components/schemas/User/properties/id"
    ThreadsPage:
      in: query
      name: page
      description: page number
      required: false
      schema:
        type: integer
        format: int64
        minimum: 1
        default: 1
    ThreadsLimit:
      in: query
      name: limit
      description: number of threads per page
      required: false
      schema:
        type: integer
        format: int64
        minimum: 1
        maximum: 50
        default: 25
  responses:
    OK:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OK"
    Token:
      description: Success
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Token"
    Invalid:
      description: "Invalid request"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: "Unauthorized"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RecaptchaInvalid:
      description: "Recaptcha token invalid"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    TooManyRequests:
      description: "Too many requests"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RecaptchaInvalidOrTooManyRequests:
      description: "Recaptcha token invalid, or too many requests"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Forbidden:
      description: "Forbidden: permission denied or user banned by an admin"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ForbiddenOrMuted:
      description: "Forbidden: permission denied or user muted/banned by an admin"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ThreadNotFound:
      description: "Thread not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ThreadRemoved:
      description: "Thread removed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    ThreadOrCommentNotFound:
      description: "Thread or comment not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    UserNotFound:
      description: "User not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    CategoryNotFound:
      description: "Category not found"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    CommentRemoved:
      description: "Comment removed"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    BadGateway:
      description: Bad gateway
      content:
        text/plain:
          schema:
            type: string
            description: "Server error"
        text/html:
          schema:
            type: string
            description: "Server error"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  schemas:
    Emotion:
      type: string
      description: a single emoji
    OK:
      type: object
      additionalProperties: false
      required:
        - success
      properties:
        success:
          type: boolean
          enum:
            - true
    Token:
      type: object
      additionalProperties: false
      required:
        - token
      properties:
        token:
          description: jwt token
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjp7ImlkIjoiNWQwZjMwZjEtZjQwMC
    Error:
      type: object
      additionalProperties: false
      required:
        - statusCode
        - error
      properties:
        statusCode:
          type: integer
          format: int64
          description: status code
          example: 400
        error:
          type: string
          description: error message
          example: "Error"
    Notification:
      type: object
      additionalProperties: false
      required:
        - title
        - createdAt
        - options
      properties:
        title:
          type: string
          description: title of the notification
        createdAt:
          type: string
          format: date-time
          description: when the notification was created
        options:
          type: object
          additionalProperties: false
          required:
            - body
            - data
          properties:
            body:
              type: string
              description: body of the notification
            data:
              type: object
              additionalProperties: false
              required:
                - type
                - url
                - threadId
              properties:
                type:
                  type: string
                  description: type of the notification
                  enum:
                    - thread
                    - comment
                    - reply
                    - emotion
                    - votes
                url:
                  type: string
                  format: uri
                  description: the link that should be opened on click
                threadId:
                  $ref: "#/components/schemas/Thread/properties/id"
                commentId:
                  $ref: "#/components/schemas/Comment/properties/id"
    Vote:
      type: string
      description: Vote. "U" means upvote. "D" means downvote.
      enum:
        - "U"
        - "D"
    Votes:
      type: array
      description: User's votes in a thread
      items:
        type: object
        additionalProperties: false
        required:
          - cid
          - vote
        properties:
          cid:
            $ref: "#/components/schemas/Comment/properties/id"
          vote:
            $ref: "#/components/schemas/Vote"
    User:
      type: object
      additionalProperties: false
      required:
        - id
        - name
        - sex
        - role
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
          description: user id
        name:
          type: string
          description: User name
          example: "wcyat"
          minLength: 1
          maxLength: 15
          pattern: ^\S{1,15}$
        sex:
          type: string
          enum:
            - M
            - F
        role:
          type: string
          enum:
            - admin
            - user
    Session:
      type: object
      additionalProperties: false
      required:
        - id
        - createdAt
        - exp
        - userAgent
      properties:
        id:
          type: string
          description: 30-digit random id
          minLength: 30
          maxLength: 30
        createdAt:
          type: string
          format: date-time
          description: session created date
        exp:
          type: string
          format: date-time
          description: session expire date
        userAgent:
          type: string
          description: user agent used to create the session
        sameIp:
          type: boolean
          description: whether the session is restricted to a same ip
    Admin:
      type: object
      additionalProperties: false
      description: Admin actions / responses
      properties:
        edits:
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - admin
              - reason
              - date
            properties:
              admin:
                $ref: "#/components/schemas/User"
              reason:
                description: reason for editing
                type: string
                maxLength: 100
                minLength: 1
              date:
                type: string
                format: date-time
        replies:
          description: admin replies
          type: array
          items:
            type: object
            additionalProperties: false
            required:
              - admin
              - reply
              - date
            properties:
              admin:
                $ref: "#/components/schemas/User"
              reply:
                description: admin's reply
                type: string
              date:
                type: string
                format: date-time
    BlockedUser:
      description: Blocked user (user object with block date and reason)
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          additionalProperties: false
          required:
            - date
            - reason
          properties:
            date:
              type: string
              format: date-time
              description: block date
              example: "2020-01-01T00:00:00.000Z"
            reason:
              type: string
              description: block reason
              example: "spam"
              minLength: 0
              maxLength: 100
    email:
      type: string
      format: email
      description: user email
      example: "metahkg@metahkg.org"
    hashedPwd:
      type: string
      description: user password, hashed with sha256
      example: "5ebe2294ecd0e0f08eab7690d2a6ee69f3d1d740960fb9b1b5ec9fb8f5d4ec2a"
      minLength: 64
      maxLength: 64
    sameIp:
      type: boolean
      description: restrict the session to a same ip
    Category:
      type: object
      additionalProperties: false
      required:
        - id
        - name
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
          description: category id
        name:
          type: string
          description: category name
          maxLength: 15
          example: "Chit-chat"
        tags:
          type: array
          description: category tags
          items:
            type: string
            maxLength: 15
        hidden:
          type: boolean
          description: category is hidden
        pinned:
          type: boolean
          description: category is pinned
    Image:
      type: object
      additionalProperties: false
      required:
        - cid
        - src
      properties:
        cid:
          $ref: "#/components/schemas/Comment/properties/id"
        src:
          type: string
          format: uri
          description: image source url
          example: "https://images.unsplash.com/photo-1459478309853-2c33a60058e7"
    Images:
      type: array
      description: List of images in comments. Duplicated images (with the same url) are not included.
      items:
        $ref: "#/components/schemas/Image"
    RemovedComment:
      type: object
      additionalProperties: false
      required:
        - id
        - removed
      properties:
        id:
          $ref: "#/components/schemas/Comment/properties/id"
        removed:
          type: boolean
          enum:
            - true
    Comment:
      type: object
      additionalProperties: false
      description: Comment object
      required:
        - id
        - user
        - comment
        - text
        - images
        - createdAt
        - slink
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: comment id
        user:
          description: user created the comment
          allOf:
            - $ref: "#/components/schemas/User"
        comment:
          type: string
          minLength: 1
          maxLength: 50000
          description: comment in stringified html
          example: "<p>This is a comment</p>"
        text:
          type: string
          description: comment converted to plain text
          example: "This is a comment"
        images:
          type: array
          items:
            $ref: "#/components/schemas/Image/properties/src"
        createdAt:
          type: string
          format: date-time
        slink:
          type: string
          format: uri
          description: shortened link to the comment
          example: "https://l.metahkg.org/p994Nw2"
        quote:
          allOf:
            - $ref: "#/components/schemas/CommentC"
            - description: The whole comment object of the quoted comment.
              example:
                id: 1
                user:
                  id: 1
                  name: "John Doe"
                  sex: "M"
                  createdAt: "2020-01-01T00:00:00Z"
                comment: "<p>This is a comment</p>"
                text: "This is a comment"
                createdAt: "2020-01-01T00:00:00Z"
                slink: "https://l.metahkg.org/p994Nw2"
        D:
          type: integer
          format: int64
          minimum: 0
          description: number of downvotes
        U:
          type: integer
          format: int64
          minimum: 0
          description: number of upvotes
        replies:
          type: array
          items:
            type: integer
            minimum: 1
            format: int64
          description: list of comment ids that are replies to this comment
        emotions:
          type: array
          description: list of emotions users have expressed
          items:
            type: object
            additionalProperties: false
            required:
              - user
              - emotion
            properties:
              user:
                $ref: "#/components/schemas/User/properties/id"
              emotion:
                $ref: "#/components/schemas/Emotion"
        admin:
          $ref: "#/components/schemas/Admin"
    CommentC:
      type: object
      additionalProperties: false
      description: "Comment object with constants only (without upvotes, downvotes, replies and emotions)"
      required:
        - id
        - user
        - comment
        - images
        - text
        - createdAt
        - slink
      properties:
        id:
          $ref: "#/components/schemas/Comment/properties/id"
        user:
          $ref: "#/components/schemas/Comment/properties/user"
        comment:
          $ref: "#/components/schemas/Comment/properties/comment"
        text:
          $ref: "#/components/schemas/Comment/properties/text"
        images:
          $ref: "#/components/schemas/Comment/properties/images"
        createdAt:
          $ref: "#/components/schemas/Comment/properties/createdAt"
        slink:
          $ref: "#/components/schemas/Comment/properties/slink"
        quote:
          $ref: "#/components/schemas/Comment/properties/quote"
    Thread:
      type: object
      additionalProperties: false
      required:
        - id
        - title
        - category
        - op
        - count
        - conversation
        - images
        - createdAt
        - lastModified
        - slink
        - score
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: thread id
        title:
          type: string
          description: thread title
          example: "Hello world"
          maxLength: 500
          minLength: 1
        category:
          $ref: "#/components/schemas/Category/properties/id"
        op:
          $ref: "#/components/schemas/User"
        count:
          type: integer
          format: int64
          minimum: 1
          description: number of comments in the thread (i.e. `conversation.length`)
        conversation:
          type: array
          description: An array of comments. Comment ids must not be duplicated.
          items:
            description: Comment or RemovedComment
            oneOf:
              - allOf:
                  - $ref: "#/components/schemas/Comment"
                  - type: object
                    additionalProperties: false
                    description: Comment object with score
                    properties:
                      score:
                        type: integer
                        format: int64
                        description: score of the comment (`upvotes - downvotes`)
              - $ref: "#/components/schemas/RemovedComment"
        score:
          type: integer
          format: int64
          description: score of the thread (first comment) (`upvotes - downvotes`)
        images:
          $ref: "#/components/schemas/Images"
        createdAt:
          type: string
          format: date-time
          description: date when thread was created
        lastModified:
          type: string
          format: date-time
          description: date when thread was last modified
        slink:
          type: string
          description: shortened link to the thread
          example: "https://l.metahkg.org/1"
        pin:
          description: pinned comment
          allOf:
            - $ref: "#/components/schemas/CommentC"
        admin:
          $ref: "#/components/schemas/Admin"
    ThreadMeta:
      type: object
      additionalProperties: false
      description: Thread metadata (no comments, images and pinned comment)
      required:
        - id
        - title
        - category
        - op
        - count
        - createdAt
        - lastModified
        - slink
        - score
      properties:
        id:
          $ref: "#/components/schemas/Thread/properties/id"
        title:
          $ref: "#/components/schemas/Thread/properties/title"
        category:
          $ref: "#/components/schemas/Thread/properties/category"
        op:
          $ref: "#/components/schemas/Thread/properties/op"
        count:
          $ref: "#/components/schemas/Thread/properties/count"
        score:
          $ref: "#/components/schemas/Thread/properties/score"
        createdAt:
          $ref: "#/components/schemas/Thread/properties/createdAt"
        lastModified:
          $ref: "#/components/schemas/Thread/properties/lastModified"
        slink:
          $ref: "#/components/schemas/Thread/properties/slink"
    Star:
      type: object
      additionalProperties: false
      description: star thread record
      required:
        - id
        - date
      properties:
        id:
          $ref: "#/components/schemas/Thread/properties/id"
        date:
          type: string
          format: date-time
          description: date when star was created
    rtoken:
      type: string
      description: Recaptcha token. See [https://developers.google.com/recaptcha/docs/verify](https://developers.google.com/recaptcha/docs/verify).
      example: "6LeIxAcTAAAAAJcZVRqd76R7tjHpI9u0tRwxV5ksM"
      maxLength: 1000
      minLength: 1

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
