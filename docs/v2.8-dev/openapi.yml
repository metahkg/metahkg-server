openapi: 3.0.0
info:
  version: "2.7-dev"
  title: Metahkg Api
  description:
    "The Metahkg Api is a REST api written in fastify/typescript, with MongoDB as the database.
    <br>
    Json is returned on every request.
    <br>
    In this documentation, the base url is /api."
  contact:
    email: wcyat@wcyat.me
  license:
    name: AGPL-3.0-or-later
    url: https://gitlab.com/metahkg/metahkg-server/-/blob/master/LICENSE.md

externalDocs:
  url: https://gitlab.com/metahkg/metahkg-server
  description: Server source code

tags:
  - name: thread
    description: thread operations
  - name: users
    description: account operations
  - name: profile
    description: profile operations
paths:
  /thread/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - thread
      summary: Get thread
      description: Get a selection of comments and other data from a thread.
      operationId: getThread
      parameters:
        - in: path
          name: id
          description: thread id
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
        - in: query
          name: page
          description: Page number. Ignored if start and end both specified.
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            default: 1
        - in: query
          name: limit
          description: Limit of comments per page.
          required: false
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 50
            default: 25
        - in: query
          name: sort
          description: 'Sort comments by score / time / latest.
            "time" means sorting acsendingly by created time,
            "latest" means desceningly,
            "score" means sorting descendingly by `upvotes - downvotes`'
          required: false
          schema:
            type: string
            enum:
              - score
              - time
              - latest
            default: time
        - in: query
          name: start
          description: "Starting from comment id.
            If end is specified but start is not,
            start default to `(page - 1) * limit + 1`"
          required: false
          schema:
            type: string
            format: int64
            minimum: 1
        - in: query
          name: end
          description: "Ending at comment id.
            Must be greater or equal to start.
            If start is specified but end is not,
            end defaults to `page * limit`"
          required: false
          schema:
            type: string
            format: int64
            minimum: 1
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Thread"
        "400":
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: "Forbidden"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Thread not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /thread/create:
    post:
      security:
        - bearerAuth: []
      tags:
        - thread
      summary: Create thread
      description: Create a thread. Authentication is required.
      operationId: createThread
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - comment
                - rtoken
                - category
              properties:
                title:
                  $ref: "#/components/schemas/Thread/properties/title"
                comment:
                  $ref: "#/components/schemas/Comment/properties/comment"
                rtoken:
                  $ref: "#/components/schemas/rtoken"
                category:
                  $ref: "#/components/schemas/Category/properties/id"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: "#/components/schemas/Thread/properties/id"
        "400":
          description: "Invalid request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: "Unauthorized"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Category not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "429":
          description: "Recaptcha token invalid"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

servers:
  - url: https://dev.metahkg.org/api

components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: error message
    User:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
          description: user id
        name:
          type: string
          description: User name
          example: "John Doe"
          minLength: 1
          maxLength: 15
        sex:
          type: string
          enum:
            - M
            - F
        createdAt:
          type: string
          format: date-time
          description: date when user was created
    Category:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          format: int64
          description: category id
        name:
          type: string
          description: category name
          example: "Chit-chat"
    RemovedComment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        removed:
          type: boolean
          enum:
            - true
    Comment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
        user:
          description: user created the comment
          anyOf:
            - $ref: "#/components/schemas/User"
        comment:
          type: string
          description: comment in stringified html
          example: "<p>This is a comment</p>"
        text:
          type: string
          description: comment converted to plain text
          example: "This is a comment"
        createdAt:
          type: string
          format: date-time
        slink:
          type: string
          format: uri
          description: shortened link to the comment
          example: "https://l.metahkg.org/p994Nw2"
        quote:
          nullable: true
          description: The whole comment object of the quoted comment.
          anyOf:
            - $ref: "#/components/schemas/Comment"
          example:
            id: 1
            user:
              id: 1
              name: "John Doe"
              sex: "M"
              createdAt: "2020-01-01T00:00:00Z"
            comment: "<p>This is a comment</p>"
            text: "This is a comment"
            createdAt: "2020-01-01T00:00:00Z"
            slink: "https://l.metahkg.org/p994Nw2"
        D:
          nullable: true
          type: integer
          format: int64
          minimum: 0
          description: number of downvotes
        U:
          nullable: true
          type: integer
          format: int64
          minimum: 0
          description: number of upvotes
        replies:
          nullable: true
          type: array
          items:
            type: integer
            minimum: 1
            format: int64
          description: list of comment ids that are replies to this comment
    Thread:
      type: object
      properties:
        id:
          type: integer
          format: int64
          minimum: 1
          description: thread id
        title:
          type: string
          description: thread title
          example: "Hello world"
        category:
          $ref: "#/components/schemas/Category/properties/id"
        op:
          $ref: "#/components/schemas/User"
        c:
          type: integer
          format: int64
          minimum: 1
          description: number of comments in the thread (i.e. `conversation.length`)
        conversation:
          type: array
          description: An array of comments. Comment ids must not be duplicated.
          items:
            anyOf:
              - $ref: "#/components/schemas/RemovedComment"
              - allOf:
                  - $ref: "#/components/schemas/Comment"
                  - type: object
                    properties:
                      score:
                        type: integer
                        format: int64
                        description: score of the comment (`upvotes - downvotes`)
        createdAt:
          type: string
          format: date-time
          description: date when thread was created
        lastModified:
          type: string
          format: date-time
          description: date when thread was last modified
        slink:
          type: string
          description: shortened link to the thread
          example: "https://l.metahkg.org/1"
        pin:
          description: pinned comment
          nullable: true
          anyOf:
            - $ref: "#/components/schemas/Comment"
    rtoken:
      type: string
      description: Recaptcha token. See https://developers.google.com/recaptcha/docs/verify.
      example: "6LeIxAcTAAAAAJcZVRqd76R7tjHpI9u0tRwxV5ksM"
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
